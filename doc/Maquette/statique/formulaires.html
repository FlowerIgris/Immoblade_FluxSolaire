<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immoblade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/formulaires.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./vue/formulaires.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container main" id="formulaire">

    <div class="alert alert-danger" v-if="errors.length">
      <p v-for="error in errors">{{ error }}</p>
    </div>

    <form>
      <div class="row">
        <h5>Entreprise</h5>
        <div class="col">
          <input type="text" name="nom" class="form-control" placeholder="Nom de l'entreprise" v-model="newCampagnes.nom">
        </div>
        <div class="col">
          <input type="string" name="numero" class="form-control" placeholder="Numéro" v-model="newCampagnes.adresse.numero">
          <input type="string" name="rue" class="form-control" placeholder="Rue" v-model="newCampagnes.adresse.rue">
          <input type="string" name="complement" class="form-control" placeholder="Complément" v-model="newCampagnes.adresse.complement">
          <input type="string" name="codePostal" class="form-control" placeholder="Code Postal" v-model="newCampagnes.adresse.codePostal">
          <input type="text" name="Ville" class="form-control" placeholder="Ville" v-model="newCampagnes.adresse.ville">
        </div>
        <div class="col">
          <input type="string" name="nom" class="form-control" placeholder="Nom" v-model="newCampagnes.responsable.nom">
          <input type="string" name="prenom" class="form-control" placeholder="Prénom" v-model="newCampagnes.responsable.prenom">
          <input type="string" name="tel" class="form-control" placeholder="Téléphone" v-model="newCampagnes.responsable.tel">
          <input type="string" name="mail" class="form-control" placeholder="Mail" v-model="newCampagnes.responsable.mail">
        </div>
        <div class="col">
          <input @click="addCampagnes()" type="button" class="btn btn-primary" value="Ajouter">
        </div>
      </div>
    </form>

    <br>
    <br>

    <form>
      <div class="row">
        <h5>Capteurs</h5>
        <br>
        <div class="col">
          <input type="string" name="idCapteur" class="form-control" placeholder="ID Capteur" v-model="newCapteurs.idCapteur" ref="idCapteur" required maxlength="6">
        </div>
        <div class="col">
          <input type="string" name="nom" class="form-control" placeholder="Nom" v-model="newCapteurs.nom" ref="nom">
        </div>
        <div class="col">
          <input type="string" name="type" class="form-control" placeholder="Type" v-model="newCapteurs.type" ref="type" required pattern="[Tt]empérature|[Ll]uminosité|[Ff]lux_Solaire">
        </div>
        <div class="col">
          <input type="string" name="unite" class="form-control" placeholder="Unité" v-model="newCapteurs.unite" ref="unite" required pattern="[°]C|[Ll]ux|[Ww]/m²">
        </div>
        <div class="col">
          <input @click="addCapteurs()" type="button" class="btn btn-primary" value="Ajouter">
        </div>
        <!--<div class="col">
          <input @click="supCapteurs()"type="button" class="btn btn-primary" value="Supprimer">
        </div>-->
      </div>
    </form>
  </div>
</body>

</html>
